<svg id="Layer_1" data-name="Layer 1" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1772.82 16023.03"><defs><style>.cls-1{fill:#59bbc7;}.cls-2,.cls-4{font-size:150px;}.cls-2,.cls-4,.cls-5{fill:#fff;}.cls-2,.cls-5,.cls-6{font-family:JejuGothic, JejuGothic;}.cls-3{fill:#2c3e50;}.cls-4{font-family:DoHyeon-Regular, Do Hyeon;}.cls-5,.cls-6{font-size:100px;}.cls-6{fill:#231f20;}</style></defs><title>qa</title><rect class="cls-1" x="7.68" width="1752.65" height="1752.65" rx="12" ry="12"/><text class="cls-2" transform="translate(518 915.02)">메뉴판 설명</text><rect class="cls-3" x="7.68" y="1818.72" width="1752.65" height="1752.65" rx="12" ry="12"/><text class="cls-4" transform="translate(711.2 2082.39)">카카오</text><text class="cls-5" transform="translate(102.18 2561.65)">베어링고 카톡 플러스친구</text><text class="cls-5" transform="translate(102.18 2427.04)">바로가기:</text><text class="cls-5" transform="translate(102.18 2894.65)">프로그램 문의, 수강신청,<tspan x="0" y="120">질문 등등</tspan></text><text class="cls-5" transform="translate(102.19 2760.04)">기능:</text><rect class="cls-3" x="7.68" y="3637.45" width="1752.65" height="1752.65" rx="12" ry="12"/><text class="cls-4" transform="translate(711.2 3901.11)">단어장</text><text class="cls-5" transform="translate(102.18 4380.37)">퀴즈렛 베어링고 프로파일</text><text class="cls-5" transform="translate(102.18 4245.77)">바로가기:</text><text class="cls-5" transform="translate(102.18 4713.37)">토픽에 관련된 단어장 사용가능<tspan x="0" y="120">단어장 기능이 뛰어남</tspan></text><text class="cls-5" transform="translate(102.19 4578.77)">기능:</text><rect class="cls-3" x="7.68" y="5456.17" width="1752.65" height="1752.65" rx="12" ry="12"/><text class="cls-4" transform="translate(711.2 5719.83)">자료방</text><text class="cls-5" transform="translate(102.18 6199.09)">베어링고 레딧 채널</text><text class="cls-5" transform="translate(102.18 6064.49)">바로가기:</text><text class="cls-5" transform="translate(102.18 6532.09)">여러가지 비디오와 기사들이<tspan x="0" y="120">실시간으로 업데이트되는 채널</tspan></text><text class="cls-5" transform="translate(102.19 6397.49)">기능:</text><rect class="cls-3" x="7.68" y="7274.89" width="1752.65" height="1752.65" rx="12" ry="12"/><text class="cls-4" transform="translate(711.2 7538.56)">회원용</text><text class="cls-5" transform="translate(102.18 8017.82)">베어링고 클래스룸</text><text class="cls-5" transform="translate(102.18 7883.21)">바로가기:</text><text class="cls-5" transform="translate(102.18 8350.82)">베어링고 회원들의 공부가<tspan x="0" y="120">멘토들과 시작되는 공간</tspan></text><text class="cls-5" transform="translate(102.19 8216.21)">기능:</text><rect class="cls-1" x="2.68" y="9093.62" width="1752.65" height="1752.65" rx="12" ry="12"/><text class="cls-2" transform="translate(354 10008.64)">자주 묻는 질문들</text><rect class="cls-3" x="7.68" y="10912.34" width="1752.65" height="1752.65" rx="12" ry="12"/><text class="cls-2" transform="translate(102.19 11176)">멘토들은 어떻게<tspan x="0" y="180">뽑나요?</tspan></text><text class="cls-5" transform="translate(716.48 12299.07)">베어링고 영어 사이트로<tspan x="-92" y="120">가시면 베어링고가 따르는</tspan><tspan x="-424" y="240">멘토 고용 절차를 보실수 있습니다</tspan></text><rect class="cls-3" x="20.18" y="12731.06" width="1752.65" height="1752.65" rx="12" ry="12"/><text class="cls-2" transform="translate(114.69 12994.73)">채용공고는 어디서<tspan x="0" y="180">볼수 있나요?</tspan></text><text class="cls-5" transform="translate(1096.98 14117.79)">자리가 날 경우<tspan x="-340" y="120">베어링고 웹사이트에서</tspan><tspan x="-334.3" y="240">찾아 보실 수 있습니다.</tspan></text><text class="cls-6" transform="translate(0 15873.53)">다른 질문은 카톡이나 이메일로 보내주시면<tspan x="106" y="120">최대한 신속하게 답변 해드리겠습니다</tspan></text></svg>